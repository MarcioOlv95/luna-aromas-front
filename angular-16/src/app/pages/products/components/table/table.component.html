
<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-10">Produtos</h4>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.name }}</p>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Estoque </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{element.stock}}</p>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">R$ {{element.price}}</p>
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <i-feather matTooltip="Editar" matTooltipPosition="below" 
                  name="edit" class="feather-base me-16" (click)="editProduct(element.id)">
                </i-feather> 
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
