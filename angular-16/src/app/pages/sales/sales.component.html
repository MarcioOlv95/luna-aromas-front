<mat-card>
    <mat-card-content>
        <form [formGroup]="saleForm" (ngSubmit)="onSubmit()">
            <div class="d-flex">
                <mat-form-field class="mr-5 w-24">
                    <mat-label>Seleciona a data da venda</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
    
                <mat-form-field class="mr-5 fs-16 w-24" appearance="outline">
                    <mat-label>Frete</mat-label>
                    <input matInput type="number" placeholder="Frete" formControlName="freight">
                </mat-form-field>
    
                <mat-form-field class="mr-5 fs-16 w-24" appearance="outline">
                    <mat-label>Desconto</mat-label>
                    <input matInput type="number" placeholder="Desconto" formControlName="discount" (change)="calculateNet()">
                </mat-form-field>
    
                <mat-form-field class="fs-16 w-24" appearance="outline">
                    <mat-label>Líquido</mat-label>
                    <input matInput type="number" placeholder="Líquido" formControlName="net" readonly>
                </mat-form-field>
            </div>
    
            <div class="d-flex">
                <mat-form-field class="mr-5 w-24">
                    <mat-label>Selecionar produto</mat-label>
                    <mat-select name="product" formControlName="product">
                        <mat-option *ngFor="let product of products" [value]="product.id" (change)="calculateNet()">
                            {{product.name}}
                          </mat-option>
                    </mat-select>
                </mat-form-field>
    
                <mat-form-field class="mr-5 fs-16 w-24" appearance="outline">
                    <mat-label>Quantidade de itens</mat-label>
                    <input matInput type="number" placeholder="Quantidade de itens" formControlName="amountProduct" (change)="calculateNet()">
                </mat-form-field>
    
                <mat-form-field class="fs-16 w-24" appearance="outline">
                    <mat-label>Quantidade de cortesia</mat-label>
                    <input matInput type="number" placeholder="Quantidade de cortesia" formControlName="amountCourtesy" (change)="calculateNet()">
                </mat-form-field>
            </div>
    
            <div>
                <button mat-raised-button class="me-8 mb-8" color="primary">Salvar</button>
            </div>
        </form>

        <div *ngIf="savedWithSucess" class="alert alert-success alert-text-success d-flex fs-14 align-items-center rounded mb-16" role="alert">
            <i-feather name="check-circle" class="text-success feather-base me-12"></i-feather>
            Dados salvos com sucesso!
        </div>

    </mat-card-content>
</mat-card>
